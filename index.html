<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bouncy Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="Canvas" width="400" height="400"></canvas>
    <h3>gravity: <span id="gravitynum">5</span></h3>
    <input type="range" min="0" max="10" value="5" class="slider" id="Gravity">
    <h3>friction: <span id="frictionnum">5</span></h3>
    <input type="range" min="0" max="10" value="5" class="slider" id="Friction">
    <button onclick="bounce()">bounce!</button>
    <button onclick="pl()">push left</button>
    <button onclick="pr()">push right</button>
    <input type="file" id="fileInput" accept=".mp3">
    <audio id="audio" controls="false"></audio>

    <script>
      
      var c = document.getElementById("Canvas");
      var ctx = c.getContext("2d");
      var bmom = 0;
      var bx = 200;
      var by = 200;
      var bv = -1;
      var bvx = 0;
      let inzone = 0;
      let inzonet = 0;
      let audioadded = 0;
      var gravity = 5;
      var friction = 5;
      let red = 255;
      let green = 0;
      let blue = 0;
      let rup = -10;
      let gup = 10;
      let bup = 0;
      var audio = document.getElementById("audio");
      const fileInput = document.getElementById("fileInput");
      fileInput.addEventListener("change", event => {
        const file = URL.createObjectURL(event.target.files[0]);
        document.getElementById("audio").src = file;
        audioadded = 1;
      });
      function bounce() {
          bv = 6
      }
      function pl() {
        bvx += 8;
      }
      function pr() {
        bvx -= 8;
      }
      function go() {
          let gravslider = document.getElementById("Gravity");
          gravslider.oninput = function() {
              gravity = this.value;
              document.getElementById("gravitynum").innerHTML = gravity;
          }
        let frictionslider = document.getElementById("Friction");
          frictionslider.oninput = function() {
              friction = this.value;
              document.getElementById("frictionnum").innerHTML = friction;
          }
          ctx.clearRect(0, 0, c.width, c.height);
          ctx.beginPath();
          
          if (inzone == 0) {
            bv -= 0.05 * gravity;
          }
          if (bv <= 0.2 * gravity && bv >= -0.2 * gravity && by >= 395) {
            bv = 0;
            by = 395;
            if (bvx > 0) {
              bvx -= 0.05 * friction;
            }
            if (bvx < 0) {
              bvx += 0.05 * friction;
            }
          }
          bx -= bvx;
          by -= bv;
          ctx.beginPath();
          ctx.fillStyle = "rgb("+ red +","+ green +","+ blue +")";
          ctx.arc(bx, by, 3, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          ctx.rect(0,0,400,400);
          ctx.stroke();

        
        if (by >= 395 && inzone == 0) {
          red += rup;
          green += gup;
          blue += bup;
          if (red >= 255) {
            rup = -10;
            gup = 10;
          }
          if (red <= 0) {
            rup = 0;
          }
          if (green >= 255) {
            gup = -10;
            bup = 10;
          }
          if (green <= 0) {
            gup = 0;
          }
          if (blue >= 255) {
            bup = -10;
            rup = 10;
          }
          if (blue <= 0) {
            bup = 0;
          }
          if (audioadded == 1) {
            audio.pause();
            audio.play();
          }
          inzone = 1;
          if (bv !== 0) {
          bv = 0 - bv;
          bv -= 0.5 * gravity;
            if (bvx > 0) {
              bvx -= 0.1 * friction;
            }
            if (bvx < 0) {
              bvx += 0.1 * friction;
            }
          }
          
        } else {
          inzone = 0;
          
        }
        if (by <= 5 && inzonet == 0) {
          red += rup;
          green += gup;
          blue += bup;
          if (red >= 255) {
            rup = -10;
            gup = 10;
          }
          if (red <= 0) {
            rup = 0;
          }
          if (green >= 255) {
            gup = -10;
            bup = 10;
          }
          if (green <= 0) {
            gup = 0;
          }
          if (blue >= 255) {
            bup = -10;
            rup = 10;
          }
          if (blue <= 0) {
            bup = 0;
          }
          if (audioadded == 1) {
            audio.pause();
            audio.play();
          }
          inzonet = 1;
          bv = 0 - bv;
        } else {
          inzonet = 0;
          
        }
        if (bx >= 395) {
          if (audioadded == 1) {
            audio.pause();
            audio.play();
          }
        bx = 390;
        bvx = 0 - bvx;
      }
      if (bx <= 5) {
        red += rup;
          green += gup;
          blue += bup;
          if (red >= 255) {
            rup = -10;
            gup = 10;
          }
          if (red <= 0) {
            rup = 0;
          }
          if (green >= 255) {
            gup = -10;
            bup = 10;
          }
          if (green <= 0) {
            gup = 0;
          }
          if (blue >= 255) {
            bup = -10;
            rup = 10;
          }
          if (blue <= 0) {
            bup = 0;
          }
        if (audioadded == 1) {
          audio.pause();
            audio.play();
          }
        bx = 10;
        bvx = 0 - bvx;
      }
      if (by >= 415) {
        by = 395;
      }
      }
      
      setInterval(() => {
          go();
      }, "25");
      
    </script>
  </body>
</html>
