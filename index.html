<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bouncy Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="Canvas" width="400" height="400"></canvas>
    <h3>gravity: <span id=gravitynum>10</span></h3>
    <input type="range" min="1" max="10" value="50" class="slider" id="Gravity">
    <button onclick="bounce()">bounce!</button>
    <button onclick="pl()">push left</button>
     <button onclick="pr()">push right</button>
    <script>
      
      var c = document.getElementById("Canvas");
      var ctx = c.getContext("2d");
      var bmom = 0;
      var bx = 200;
      var by = 200;
      var bv = -1;
      var bvx = 0;
      let inzone = 0;
      let inzonet = 0;
      var gravity = 10;
      function bounce() {
          bv = 6
      }
      function pl() {
        bvx += 8;
      }
      function pr() {
        bvx -= 8;
      }
      function go() {
          let gravslider = document.getElementById("Gravity");
          gravslider.oninput = function() {
              gravity = this.value;
              document.getElementById("gravitynum").innerHTML = gravity;
          }
          ctx.clearRect(0, 0, c.width, c.height);
          ctx.beginPath();
          ctx.rect(0,0,400,400);
          ctx.stroke();
          if (inzone == 0) {
            bv -= 0.05 * gravity;
          }
          if (bv <= 0.2 * gravity && bv >= -0.2 * gravity && by >= 395) {
            bv = 0;
            by = 395;
            if (bvx > 0) {
              bvx -= 0.5;
            }
            if (bvx < 0) {
              bvx += 0.5;
            }
          }
          bx -= bvx;
          by -= bv;
          ctx.beginPath();
          ctx.arc(bx, by, 3, 0, 2 * Math.PI);
          ctx.stroke();

        
        if (by >= 395 && inzone == 0) {
          inzone = 1;
          if (bv !== 0) {
          bv = 0 - bv;
          bv -= 0.5 * gravity;
            if (bvx > 0) {
              bvx -= 0.5;
            }
            if (bvx < 0) {
              bvx += 0.5;
            }
          }
          
        } else {
          inzone = 0;
          
        }
        if (by <= 5 && inzonet == 0) {
          inzonet = 1;
          bv = 0 - bv;
        } else {
          inzonet = 0;
          
        }
      }
      if (bx >= 395) {
        bx = 390;
        bvx = 0 - bvx;
      }
      if (bx <= 5) {
        bx = 10;
        bvx = 0 - bvx;
      }
      
      setInterval(() => {
          go();
      }, "25");
      
    </script>
  </body>
</html>
